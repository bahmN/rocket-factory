syntax = "proto3";

package user.v1;

import "common/v1/user.proto";

option go_package = "github.com/bahmN/rocket-factory/shared/pkg/proto/user/v1;userV1";

service UserService{
  rpc Register(RegisterRequest) returns(RegisterResponse);
  rpc GetUser(GetUserRequest) returns(GetUserResponse);
}

message UserRegistrationInfo{
  common.v1.UserInfo info = 1;
  string password = 2;
}

message RegisterRequest{
    UserRegistrationInfo info = 1;
}

message RegisterResponse{
  string user_uuid = 1;
}

message GetUserRequest{
  string user_uuid = 1;
}

message GetUserResponse{
  common.v1.User user = 1;
}
