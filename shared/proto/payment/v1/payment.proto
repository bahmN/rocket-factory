syntax = "proto3";

package payment.v1;

import "validate/validate.proto";

option go_package = "github.com/bahmN/rocket-factory/shared/pkg/proto/payment/v1;paymentV1";

service PaymentService{
  rpc PayOrder(PayOrderRequest) returns(PayOrderResponse);
}

enum PaymentMethod{
  PAYMENT_METHOD_UNKNOWN_UNSPECIFIED = 0;
  PAYMENT_METHOD_CARD = 1;
  PAYMENT_METHOD_SBP = 2;
  PAYMENT_METHOD_CREDIT_CARD = 3;
  PAYMENT_METHOD_INVESTOR_MONEY = 4;
}

message PayOrderRequest{
  string order_uuid = 1 [(validate.rules).string.uuid = true];
  string user_uuid = 2 [(validate.rules).string.uuid = true];
  PaymentMethod payment_method = 3 [(validate.rules).enum.defined_only = true];
}

message PayOrderResponse{
  string transaction_uuid = 1;
}
