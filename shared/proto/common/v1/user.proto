syntax = "proto3";

package common.v1;

import "google/protobuf/timestamp.proto";
import "common/v1/session.proto";

option go_package = "github.com/bahmN/rocket-factory/shared/pkg/proto/common/v1;commonV1";

message UserInfo{
  string login = 1;
  string email = 2;
  repeated NotificationMethod notification_methods = 3;
}

message User{
  string uuid = 1;
  UserInfo info = 2;
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
}
