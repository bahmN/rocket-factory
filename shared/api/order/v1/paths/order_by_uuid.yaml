parameters:
  - $ref: ../params/order_uuid.yaml

get:
  summary: Возвращает информацию о заказе.
  operationId: GetOrder
  tags:
    - Order
  responses:
    '200':
      description: Order information successfully retrieved
      content:
        application/json:
          schema:
            $ref: ../components/order.yaml
    '404':
      description: Order data is not found
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
