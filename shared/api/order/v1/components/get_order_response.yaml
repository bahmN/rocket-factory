type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - transaction_uuid
  - payment_method
  - status
properties:
  order_uuid:
    type: string
    description: Уникальный идентификатор заказа
    example: string
  user_uuid:
    type: string
    description: UUID пользователя
    example: string
  part_uuids:
    type: array
    description: Список UUID деталей
    example: [
      string
    ]
  total_price:
    type: number
    format: double
    description: Итоговая стоимость
    example: 123.45
  transaction_uuid:
    type: string
    description: UUID транзакции
    example: string
  payment_method:
    type: string
    description: Способ оплаты
    example: CARD
  status:
    type: string
    description: Статус
    enum:
      - PENDING_PAYMENT
      - PAID
      - CANCELLED
